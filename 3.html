    <form>
        <div id="agendamento">
            <div id="topoCad"><b>Agendamento</b></div>
            <br>
            <br> <b>Código: </b>
            <input type="text" placeholder="Não colocar para agendar" id="codigo">
            <br>
            <br> <b>Cliente</b>
            <input type="text" placeholder="Nome Completo" id="cliente">
            <br>
            <br> <b>Escolha uma data:</b>
            <input type="text" id="data">
            <article id="dados"></article>
            <br> <b>Escolha um horário:</b>
            <input type="text" id="horario">
            <br> <b>Profissional: </b>
            <input type="text" placeholder="" id="profissional">
            <br>
            <br> <b>Selecione o tipo de serviço:</b>
            <br>
            <input name="servico" type="radio" value="corte">Corte de Cabelo
            <br>
            <input name="servico" type="radio" value="manicure">Manicure
            <br>
            <input name="servico" type="radio" value="pedicure">Pedicure
            <br>
            <br><b>O cliente possui o cartão fidelidade?</b>
            <br>
            <input name="fidelidade" type="radio" value="sim">Sim
            <br>
            <input name="fidelidade" type="radio" value="nao">Não
            <br>
            <br>
            <button type="submit" id="cad">Agendar</button>
            <button type="submit" id="pesquisar">Pesquisar</button>
            <button type="submit" id="alterar">Alterar</button>
            <button type="submit" id="excluir">Excluir</button>
            <div id="msg" title="Erro"></div>
            <div id="msg2" title="Sucesso"></div>
            
        </div>
